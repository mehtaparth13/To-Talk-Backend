<style>
    /* Specifications Styling */
    .specifications-container {
      width: 500px;
      font-family: "Montserrat", sans-serif;
      margin: 32px auto;
    }
  
    .specifications-container .device-name {
      font-size: 20px;
      margin-bottom: 24px;
    }
  
    .specifications-container h3 {
      font-size: 13px;
      text-transform: uppercase;
      padding: 8px 0;
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
  
    .specifications-container h3 .icon svg {
      height: 16px;
    }
  
    .specifications-container h3.active .icon {
      background: #fff;
      color: red;
    }
  
    .specifications-container .icon {
      background: red;
      border: 1px solid red;
      color: #fff;
      border-radius: 50%;
      padding: 4px;
      display: flex;
      transition: all 200ms ease;
    }
  
    .specifications-container h3.active .icon {
      rotate: 180deg;
    }
  
    .specifications-container table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #eee;
      margin-bottom: 8px;
      display: none;
    }
  
    .specifications-container table th,
    .specifications-container table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
  
    .specifications-container table th {
      text-align: left;
      font-size: 14px;
    }
  
    .specifications-container table td {
      font-size: 16px;
    }
  
    .specifications-container table tr:nth-child(even) {
      background: #eee;
    }
  
    /* Price Table Styling */
    .price-table-container {
      width: 500px;
      font-family: "Montserrat", sans-serif;
      margin: 32px auto;
    }
  
    .price-table-container table {
      width: 100%;
      border-collapse: collapse;
    }
  
    .price-table-container th {
      background-color: #008c5f;
      color: #fff;
      font-weight: 600;
      padding: 1rem 1.5rem;
      text-align: left;
    }
  
    .price-table-container td {
      padding: 1rem 1.5rem;
      text-align: left;
      vertical-align: middle;
    }
  
    .price-table-container tr:nth-child(even) td {
      background-color: rgba(0, 0, 0, .075);
    }
  
    @media screen and (max-width: 640px) {
      .price-table-container thead,
      .price-table-container th {
        display: none;
      }
      .price-table-container tr,
      .price-table-container td {
        display: block;
      }
      .price-table-container tr {
        border: 1px solid rgba(0, 0, 0, .15);
        margin-bottom: 2rem;
      }
      .price-table-container td {
        text-align: right;
      }
      .price-table-container td:before {
        content: attr(data-label)': ';
        float: left;
        font-weight: bold;
        margin-right: 1rem;
      }
    }

            <td>${detail.value}</td>

          })
          .join("");
  
        const HTML = `<h3>
            ${s.category} (${s.details.length})
            <span class="icon">

              ${tableRowsHTML}
            </tbody>
          </table>`;

        category.classList.add("category");
        category.innerHTML = HTML;
  
        specificationsContainer.appendChild(category);
      });
    };
  
    generateHTML();
  
    const categoryHeadings = document.querySelectorAll(".specifications-container h3");
  
    categoryHeadings.forEach((h) => {
      h.addEventListener("click", () => {
        h.classList.toggle("active");
        const table = h.nextElementSibling;

          table.style.display = "table";
          return;
        }

      });
